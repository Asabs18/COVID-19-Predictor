{% extends 'main/base.html' %}

{% block title %}
Data
{% endblock %}

{% block content %}
{% load static %} 
{% endblock %}
{% block map %}
<h1 style="padding-left: 35%;">Past COVID Case Data</h1>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<div id="container" style="width: 90%; padding-left: 5%;">
  <canvas id="population-chart" data-url="{% url 'population-chart' %}"></canvas>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
  $(function () {
    var $populationChart = $("#population-chart");
    $.ajax({
      url: $populationChart.data("url"),
      success: function (data) {
        var ctx = $populationChart[0].getContext("2d");
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: data.labels,
            datasets: [{
              label: 'Cases',
              backgroundColor: 'dark grey',
              borderColor: "black",
              color: 'blue',
              data: data.data
            }]          
          },
          options: {
            responsive: true,
            legend: {
              position: 'top',
            },
            title: {
              display: false,
              text: 'Past Covid Cases',
            }
          }
        });
      }
    });
  });
</script>
{% endblock %}
